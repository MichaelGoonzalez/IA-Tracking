# Configuración del entrenamiento YOLO

# Rutas de datos
# Asegúrese de que data.yaml tenga la estructura correcta para YOLOv8
data_yaml: "data/dataset.yaml" 
project_name: "paquetes_tracking"
output_dir: "models/"

# Hiperparámetros de entrenamiento
model: "yolov8n.pt"  # Modelo base (nano para velocidad, se puede cambiar a 's', 'm', 'l', 'x')
epochs: 50
batch_size: 16
imgsz: 640
device: "0" # "0" para GPU, "cpu" para CPU. El script validará si la GPU está disponible.

# Augmentations (Valores típicos, ajustables según necesidad)
# Estas configuraciones a veces se pasan directamente al argumento 'args' en train() o se definen en un archivo separado
# Sin embargo, definirlos aquí nos permite cargarlos dinámicamente si usamos un script de entrenamiento personalizado
augmentations:
  degrees: 10.0      # Rotación (+/- deg)
  scale: 0.5         # Escala de ganancia (+/- gain)
  shear: 0.0         # Cizallamiento (+/- deg)
  perspective: 0.0   # Perspectiva (+/- fraction), rango 0-0.001
  flipud: 0.0        # Voltear arriba-abajo (probabilidad)
  fliplr: 0.5        # Voltear izquierda-derecha (probabilidad)
  mosaic: 1.0        # Mosaico (probabilidad)
  mixup: 0.0         # Mixup (probabilidad)

# Inferencia y Tracking
conf_threshold: 0.25
iou_threshold: 0.45
tracker_type: "bytetrack.yaml" # Opciones: botsort.yaml, bytetrack.yaml

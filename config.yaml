# Configuración del entrenamiento YOLO

# Rutas de datos
# Asegúrese de que data.yaml tenga la estructura correcta para YOLOv8
data_yaml: "data/dataset.yaml" 
project_name: "paquetes_tracking"
output_dir: "models/"

# Hiperparámetros de entrenamiento (Optimizado para Equilibrio Precisión/Velocidad)
model: "yolov8s.pt"  # Cambiado a SMALL para mejor precisión manteniendo velocidad aceptable
epochs: 100          # Aumentado para dar más tiempo de aprendizaje
batch_size: 16       # Ajustar si falta memoria VRAM (bajar a 8 si falla)
imgsz: 640           # Mantener en 640 para velocidad en tiempo real con 7 cámaras
device: "0"          # GPU RTX 2050

# Augmentations (Mejoradas para robustez)
augmentations:
  degrees: 15.0      # Aumentado rotación para paquetes desalineados
  scale: 0.6         # Variación de tamaño ligeramente mayor
  shear: 2.0         # Pequeña distorsión perspectiva
  perspective: 0.0005 # Perspectiva leve
  flipud: 0.0        # Vertical flip (usualmente no paquetes al revés en banda, 0.0 ok)
  fliplr: 0.5        # Horizontal flip
  mosaic: 1.0        # Mantiene mosaico (clave para objetos pequeños)
  mixup: 0.1         # Activado levemente para mejorar generalización

# Inferencia y Tracking
conf_threshold: 0.25
iou_threshold: 0.45
tracker_type: "bytetrack.yaml" # Opciones: botsort.yaml, bytetrack.yaml
